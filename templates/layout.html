<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>

  <style>
    /* Basic reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    /* Container for the entire page with subtle gradient */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
      background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
    }

    /* Page heading */
    h1 {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 2.4em;
      color: #2c3e50;
    }

    .flash-messages {
      background-color: #f2dede;
      color: #a94442;
      padding: 10px;
      border: 1px solid #ebccd1;
      border-radius: 4px;
      margin: 10px auto;
      width: 90%;
      max-width: 600px;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-grow: 1;
      text-align: center;
      padding: 20px;
    }

    .content > div {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    a {
      color: #2980b9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the {{ title }}!</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="content">
      <div>
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
