{% extends 'layout.html' %}

{% block content %}

<style>
    /* Center-align all items */
    div {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        text-align: center;
    }

    /* Style the button */
    a {
        display: inline-block;
        padding: 10px 20px;
        font-size: 18px;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    /* Hover effect */
    a:hover {
        background-color: #45a049;
    }
</style>


<div>
    <h3>Climate Conditions and Disaster Forecasting </h3>
    <a href="{{url_for("predict")}}">Click Here!</a>
</div>


{% endblock content %}
